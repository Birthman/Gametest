<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Educational Quiz Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #2a2a2a;
    }
    #quiz-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .btn {
      display: block;
      margin: 0.5rem auto;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Educational Quiz Game</h1>
  <div id="quiz-container">
    <h2 id="question">Loading...</h2>
    <div id="answers"></div>
    <p id="score"></p>
    <button id="next-btn" class="btn" style="display: none;">Next Question</button>
    <button id="restart-btn" class="btn" style="display: none;">Play Again</button>
  </div>

  <script>
    const questions = [
      // Math
      { q: "What is 12 Ã— 8?", a: ["96", "88", "100", "108"], correct: 0, category: "Math" },
      { q: "What is the square root of 81?", a: ["7", "8", "9", "10"], correct: 2, category: "Math" },

      // Biology
      { q: "What organ pumps blood through the body?", a: ["Lungs", "Liver", "Heart", "Brain"], correct: 2, category: "Biology" },
      { q: "Which part of the cell contains DNA?", a: ["Mitochondria", "Nucleus", "Cytoplasm", "Ribosome"], correct: 1, category: "Biology" },

      // Chemistry
      { q: "What is the chemical symbol for water?", a: ["O2", "CO2", "H2O", "NaCl"], correct: 2, category: "Chemistry" },
      { q: "Which gas do plants absorb?", a: ["Oxygen", "Hydrogen", "Carbon Dioxide", "Nitrogen"], correct: 2, category: "Chemistry" },

      // Physics
      { q: "What force keeps us on the ground?", a: ["Magnetism", "Friction", "Gravity", "Electricity"], correct: 2, category: "Physics" },
      { q: "What is the unit of electric current?", a: ["Watt", "Volt", "Ampere", "Ohm"], correct: 2, category: "Physics" },

      // Languages
      { q: "How do you say 'hello' in Spanish?", a: ["Bonjour", "Hallo", "Hola", "Ciao"], correct: 2, category: "Languages" },
      { q: "Which language is primarily spoken in Brazil?", a: ["Spanish", "Portuguese", "English", "French"], correct: 1, category: "Languages" }
    ];

    let currentIndex = 0;
    let score = 0;
    let shuffledQuestions = [];

    const questionEl = document.getElementById("question");
    const answersEl = document.getElementById("answers");
    const nextBtn = document.getElementById("next-btn");
    const restartBtn = document.getElementById("restart-btn");
    const scoreEl = document.getElementById("score");

    function startGame() {
      shuffledQuestions = questions.sort(() => Math.random() - 0.5).slice(0, 5);
      currentIndex = 0;
      score = 0;
      nextBtn.style.display = "none";
      restartBtn.style.display = "none";
      scoreEl.innerText = "";
      showQuestion();
    }

    function showQuestion() {
      const q = shuffledQuestions[currentIndex];
      questionEl.innerText = `${q.category}: ${q.q}`;
      answersEl.innerHTML = "";
      q.a.forEach((answer, index) => {
        const btn = document.createElement("button");
        btn.classList.add("btn");
        btn.innerText = answer;
        btn.onclick = () => selectAnswer(index === q.correct);
        answersEl.appendChild(btn);
      });
    }

    function selectAnswer(correct) {
      if (correct) {
        score++;
        scoreEl.innerText = `Correct! Score: ${score}`;
      } else {
        scoreEl.innerText = `Wrong. Score: ${score}`;
      }
      nextBtn.style.display = "inline-block";
    }

    nextBtn.onclick = () => {
      currentIndex++;
      if (currentIndex < shuffledQuestions.length) {
        showQuestion();
        nextBtn.style.display = "none";
      } else {
        endGame();
      }
    };

    restartBtn.onclick = startGame;

    function endGame() {
      questionEl.innerText = `Quiz Complete! You scored ${score}/${shuffledQuestions.length}`;
      answersEl.innerHTML = "";
      nextBtn.style.display = "none";
      restartBtn.style.display = "inline-block";

      // Optional: Call backend reward API
      if (score >= 3) {
        fetch("https://your-backend.com/reward", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            wallet: "rPLAYER_XRPL_ADDRESS", // Replace this dynamically
            amount: 10
          })
        })
        .then(res => res.json())
        .then(data => alert("ðŸŽ‰ Reward sent via XRP Ledger!"));
      }
    }

    // Start game on load
    startGame();
  </script>
</body>
</html>
