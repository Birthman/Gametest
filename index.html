<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Language Learning Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 2rem;
      text-align: center;
    }
    #game-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .btn {
      display: block;
      margin: 0.5rem auto;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .btn:hover {
      background: #0056b3;
    }
    select {
      padding: 0.5rem;
      font-size: 16px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <h1>Language Learning Quiz</h1>

  <div id="game-container">
    <label for="language-select">Choose a language:</label>
    <select id="language-select">
      <option value="Spanish">Spanish</option>
      <option value="French">French</option>
      <option value="German">German</option>
    </select>

    <h2 id="question">Loading...</h2>
    <div id="answers"></div>
    <p id="score"></p>

    <button id="next-btn" class="btn" style="display: none;">Next</button>
    <button id="restart-btn" class="btn" style="display: none;">Play Again</button>
  </div>

  <script>
    const vocabulary = {
      Spanish: [
        { en: "Dog", foreign: "Perro" },
        { en: "House", foreign: "Casa" },
        { en: "Apple", foreign: "Manzana" },
        { en: "Book", foreign: "Libro" },
        { en: "Water", foreign: "Agua" }
      ],
      French: [
        { en: "Dog", foreign: "Chien" },
        { en: "House", foreign: "Maison" },
        { en: "Apple", foreign: "Pomme" },
        { en: "Book", foreign: "Livre" },
        { en: "Water", foreign: "Eau" }
      ],
      German: [
        { en: "Dog", foreign: "Hund" },
        { en: "House", foreign: "Haus" },
        { en: "Apple", foreign: "Apfel" },
        { en: "Book", foreign: "Buch" },
        { en: "Water", foreign: "Wasser" }
      ]
    };

    const questionEl = document.getElementById("question");
    const answersEl = document.getElementById("answers");
    const scoreEl = document.getElementById("score");
    const nextBtn = document.getElementById("next-btn");
    const restartBtn = document.getElementById("restart-btn");
    const languageSelect = document.getElementById("language-select");

    let selectedLanguage = "Spanish";
    let shuffledQuestions = [];
    let currentIndex = 0;
    let score = 0;

    languageSelect.onchange = () => {
      selectedLanguage = languageSelect.value;
      startGame();
    };

    function startGame() {
      currentIndex = 0;
      score = 0;
      scoreEl.innerText = "";
      nextBtn.style.display = "none";
      restartBtn.style.display = "none";
      const vocabList = vocabulary[selectedLanguage];
      shuffledQuestions = vocabList.sort(() => 0.5 - Math.random()).slice(0, 5);
      showQuestion();
    }

    function showQuestion() {
      const current = shuffledQuestions[currentIndex];
      questionEl.innerText = `What is "${current.en}" in ${selectedLanguage}?`;

      // Generate 3 wrong answers + 1 correct
      const wrongOptions = Object.values(vocabulary[selectedLanguage])
        .filter(word => word.foreign !== current.foreign)
        .sort(() => 0.5 - Math.random())
        .slice(0, 3)
        .map(word => word.foreign);

      const options = [...wrongOptions, current.foreign].sort(() => 0.5 - Math.random());

      answersEl.innerHTML = "";
      options.forEach(option => {
        const btn = document.createElement("button");
        btn.classList.add("btn");
        btn.innerText = option;
        btn.onclick = () => selectAnswer(option === current.foreign);
        answersEl.appendChild(btn);
      });
    }

    function selectAnswer(correct) {
      if (correct) {
        score++;
        scoreEl.innerText = `✅ Correct! Score: ${score}`;
      } else {
        scoreEl.innerText = `❌ Incorrect. Score: ${score}`;
      }
      nextBtn.style.display = "inline-block";
    }

    nextBtn.onclick = () => {
      currentIndex++;
      if (currentIndex < shuffledQuestions.length) {
        nextBtn.style.display = "none";
        showQuestion();
      } else {
        endGame();
      }
    };

    restartBtn.onclick = startGame;

    function endGame() {
      questionEl.innerText = `Game Over! Final Score: ${score}/${shuffledQuestions.length}`;
      answersEl.innerHTML = "";
      nextBtn.style.display = "none";
      restartBtn.style.display = "inline-block";

      // OPTIONAL: Reward logic if score >= 3
      if (score >= 3) {
        fetch("https://your-backend.com/reward", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            wallet: "rPLAYER_XRPL_ADDRESS",  // Replace with actual address
            amount: 10
          })
        })
        .then(res => res.json())
        .then(data => alert("🎉 You've been rewarded with GAME tokens!"))
        .catch(() => alert("Error sending reward"));
      }
    }

    // Auto-start on page load
    startGame();
  </script>
</body>
</html>
